<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CityBeat â€” Contact Us</title>
  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Shared header injected here -->
  <div id="site-header"></div>

  <main class="contact-main">
    <section class="contact-inner">
      <h1>Contact Us</h1>

      <label for="nature">Nature of Business</label>
      <select id="nature">
        <option value="">-- Select category --</option>
        <option value="concerts">Concerts / Live Music</option>
        <option value="theatre">Theatre / Performing Arts</option>
        <option value="sports">Sports Events</option>
        <option value="exhibitions">Exhibitions / Culture</option>
        <option value="food">Food & Drink Events</option>
        <option value="tickets">Ticketing / Sales</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="6" placeholder="Enter your message"></textarea>

      <div class="actions">
        <button id="sendBtn" class="send">Send Message</button>
      </div>
    </section>
  </main>

  <!-- shared footer -->
  <div id="site-footer"></div>

  <script>
    // inject shared header and footer (like AboutUs)
    fetch('/header/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;
        // ensure top-nav visibility (hide on landing page, show elsewhere)
        const top = document.querySelector('.top-nav');
        if (top) {
          if (location.pathname.includes('/landingPage/')) top.style.display = 'none';
          else top.style.display = '';
        }
        // remove auth modal on non-landing pages if present
        const auth = document.getElementById('auth-modal');
        if(auth) auth.remove();
        // ensure nav is present (header fragment might already include it)
        const left = document.querySelector('.navbar-left');
        if(left && !left.querySelector('.top-nav')){
          const nav = document.createElement('nav');
          nav.className = 'top-nav';
          ['Home','Events','About Us','Contact Us'].forEach(label => {
            const btn = document.createElement('button');
            btn.className = 'nav-text';
            btn.type = 'button';
            btn.textContent = label;
            if(label === 'Home') btn.addEventListener('click', () => location.href = '/main%20page/index.html');
            else if(label === 'Events') btn.addEventListener('click', () => location.href = '/landingPage/landingPage.html');
            else if(label === 'About Us') btn.addEventListener('click', () => location.href = '/AboutUs/index.html');
            else if(label === 'Contact Us') btn.addEventListener('click', () => location.href = '/contact-us/index.html');
            nav.appendChild(btn);
          });
          left.appendChild(nav);
        }
      })
      .catch(e => console.warn('Header load failed', e));

    fetch('/footer/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-footer').innerHTML = html)
      .catch(e => console.warn('Footer load failed', e));

    // form validation and submit
    document.addEventListener('DOMContentLoaded', () => {
      const send = document.getElementById('sendBtn');
      const nature = document.getElementById('nature');
      const message = document.getElementById('message');

      function showBubble(text){
        const bubble = document.createElement('div');
        bubble.className = 'submit-success';
        bubble.textContent = text;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.classList.add('visible'), 10);
        setTimeout(() => bubble.classList.remove('visible'), 2200);
        setTimeout(() => bubble.remove(), 2600);
      }

      send.addEventListener('click', () => {
        const n = nature.value.trim();
        const m = message.value.trim();
        if(!n || !m){
          // simple client-side feedback
          showBubble('Please complete both fields');
          return;
        }
        // show success message (English)
        showBubble('You successfully sent the message');
        // fake submit delay then redirect to main page
        setTimeout(() => { window.location.href = '/main%20page/index.html'; }, 1000);
      });
    });
  </script>
</body>
</html>
