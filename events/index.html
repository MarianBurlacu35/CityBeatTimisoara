<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CityBeat — Events</title>
  <link rel="stylesheet" href="/header/header.css">
  <link rel="stylesheet" href="/footer/footer.css">
  <link rel="stylesheet" href="events.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="events-main">
    <section class="events-panel">
      <h1>Events</h1>
      <p class="lead">Discover exciting events happening in your city.</p>

      <div class="controls">
        <div class="filters">
          <label>Category
            <select id="filter-category">
              <option value="">All categories</option>
            </select>
          </label>

          <label>Date
            <select id="filter-date">
              <option value="all">All dates</option>
              <option value="today">Today</option>
              <option value="next7">Next 7 days</option>
            </select>
          </label>

          <label>Sort
            <select id="filter-sort">
              <option value="date_asc">Date ↑</option>
              <option value="date_desc">Date ↓</option>
              <option value="alpha_asc">Title A→Z</option>
              <option value="alpha_desc">Title Z→A</option>
            </select>
          </label>
        </div>
      </div>

      <div id="events-list" class="events-list">
        <!-- events rendered here -->
      </div>

      <div class="pager" id="pager"></div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script>
    // inject header/footer
    fetch('/header/header.html').then(r=>r.text()).then(html=>{ document.getElementById('site-header').innerHTML = html; const explore = document.querySelector('.explore-create'); if(explore) explore.style.display = 'none'; const search = document.querySelector('.search-group'); if(search) search.style.display = 'flex'; const userBtns = document.querySelector('.user-buttons'); if(userBtns) userBtns.style.display = 'flex'; const auth = document.querySelector('.auth-buttons'); if(auth) auth.style.display = 'none'; })
      .catch(e=>console.warn('Header load failed',e));
    fetch('/footer/footer.html').then(r=>r.text()).then(html=>document.getElementById('site-footer').innerHTML = html).catch(()=>{});
  </script>

  <script src="events.api.js"></script>
</body>
</html>
